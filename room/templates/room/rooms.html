{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-4">Explore Rooms</h1>
    <h2 class="text-xl font-semibold mb-2">Room Names</h2>
    <ul class="divide-y divide-gray-200">
        {% for room in rooms %}
            <li class="py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold">{{ room.name }}</h3>
                        <p class="text-gray-700">{{ room.description }}</p>
                    </div>
                    <div>
                        <a href="{% url 'room' room.slug %}" class="py-2 px-4 rounded-full text-white bg-blue-500 hover:bg-blue-600">Join Room</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
